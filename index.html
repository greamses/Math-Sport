<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbrain Math Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700;900&display=swap');
        
        :root {
            --color1: #FF6B9D;
            --color2: #FFA56B;
            --color3: #FFD93D;
            --color4: #6BCF7F;
            --color5: #4ECDC4;
            --color6: #A78BFA;
            --color7: #F472B6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            
            66% {
                transform: translateY(-10px) rotate(-5deg);
            }
        }
        
        @keyframes floatAlt {
            
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            
            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            padding: 20px 10px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .background {
            background: url('./images/background.jpeg');
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .section-title {
            text-align: center;
            margin: 0 0 50px;
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Fredoka', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            
            background: linear-gradient(180deg, #FFFFFF 0%, #FFF6E1 35%, #FFE1C1 70%, #e65100 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes shine {
            0% {
                left: -120%;
            }
            
            100% {
                left: 150%;
            }
        }
        
        @keyframes shine {
            0% {
                left: -120%;
            }
            
            100% {
                left: 150%;
            }
        }
        
        @keyframes shine {
            0% {
                left: -120%;
            }
            
            60% {
                left: 130%;
            }
            
            100% {
                left: 130%;
            }
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
            justify-items: center;
        }
        
        .game-card {
            background: white;
            border-radius: 30px;
            overflow: visible;
            box-shadow:
                0 8px 0 rgba(0, 0, 0, 0.15),
                0 15px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            width: 100%;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            border: 5px solid white;
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow:
                0 12px 0 rgba(0, 0, 0, 0.15),
                0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .game-card:active {
            transform: translateY(-5px) scale(0.98);
            box-shadow:
                0 4px 0 rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .game-card:nth-child(1) {
            background: linear-gradient(135deg, var(--color1) 0%, var(--color2) 100%);
        }
        
        .game-card:nth-child(2) {
            background: linear-gradient(135deg, var(--color3) 0%, var(--color2) 100%);
        }
        
        .game-card:nth-child(3) {
            background: linear-gradient(135deg, var(--color4) 0%, var(--color5) 100%);
        }
        
        .game-card:nth-child(4) {
            background: linear-gradient(135deg, var(--color6) 0%, var(--color7) 100%);
        }
        
        .game-image {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 25px 25px 0 0;
            position: relative;
        }
        
        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0) 50%);
            pointer-events: none;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-content {
            padding: 25px;
            background: white;
            border-radius: 0 0 25px 25px;
            position: relative;
        }
        
        .game-content::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: white;
            border-radius: 15px 15px 0 0;
        }
        
        .game-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #2c3e50;
            font-weight: 800;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.05);
        }
        
        .game-description {
            color: #546e7a;
            margin-bottom: 18px;
            font-size: 0.95rem;
            min-height: 40px;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 3px solid #f0f0f0;
        }
        
        .game-difficulty,
        .game-players {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f5576c;
            /* flat color */
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                /* top highlight */
                0 4px 0 #c13c4f,
                /* main 3D drop shadow */
                0 6px 10px rgba(0, 0, 0, 0.2);
            /* soft depth */
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        
        .game-difficulty:active,
        .game-players:active {
            transform: translateY(2px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 2px 0 #a53142,
                0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .game-players {
            background: #00b4d8;
            /* flat aqua-blue color */
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                0 4px 0 #0077b6,
                0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .game-difficulty i,
        .game-players i {
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .floating-blob {
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        
    </div>
    
    <div class="container">
        <div class="header">
            <h2 class="section-title">Math Games</h2>
        </div>
        
        <div class="games-grid" id="games-container">
            <!-- Game cards will be dynamically loaded here -->
        </div>
    </div>
    
    <script>
        // Game data with external links and images
        const gamesData = [
        {
            id: 1,
            title: "Flappy Math Bird",
            description: "Help the bird fly through math equations. Solve problems to keep flying!",
            image: "./images/flappy.jpg",
            difficulty: "easy",
            players: "1.5k",
            link: "./flappy-bird/flappy.html"
        },
        {
            id: 2,
            title: "Math Puzzle Shuffle",
            description: "Slide the tiles to solve the math puzzle. Challenge your problem-solving skills!",
            image: "./images/sliding.jpg",
            difficulty: "medium",
            players: "500",
            link: "./slider/index.html"
        },
        {
            id: 3,
            title: "Math Hangman",
            description: "Guess the math terms before the hangman is complete. Expand your math vocabulary!",
            image: "./images/hangman.jpg",
            difficulty: "medium",
            players: "500",
            link: "./hang-man/hangman.html"
        },
        {
            id: 4,
            title: "Math Wordle",
            description: "Find the hidden math term in six tries. A mathematical twist on the popular game!",
            image: "./images/wordle.jpg",
            difficulty: "hard",
            players: "500",
            link: "./wordle/wordle.html"
        }, ];
        
        // Function to get difficulty class
        function getDifficultyClass(difficulty) {
            switch (difficulty.toLowerCase()) {
                case 'easy':
                    return 'difficulty-easy';
                case 'graded':
                    return 'difficulty-medium';
                case 'medium':
                    return 'difficulty-medium';
                case 'hard':
                    return 'difficulty-hard';
                default:
                    return 'difficulty-medium';
            }
        }
        
        // Function to create game cards
        function createGameCard(game) {
            const difficultyClass = getDifficultyClass(game.difficulty);
            
            return `
                <a href="${game.link}" class="game-card">
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.title}">
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <div class="game-difficulty">
                                <span class="difficulty-badge ${difficultyClass}">${game.difficulty}</span>
                            </div>
                            <div class="game-players">
                                <i class="fas fa-users"></i>
                                <span>${game.players} players</span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }
        
        // Function to load games into the container
        function loadGames() {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = gamesData.map(game => createGameCard(game)).join('');
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
        });
    </script>
</body>

</html>
